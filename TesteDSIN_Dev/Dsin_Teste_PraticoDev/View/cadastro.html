<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-Se</title>
    <link rel="stylesheet" href="../View/Css/login.css">
</head>
<body>
    <center>
        <a href="../"><button class="perfil-btn" type="submit">Voltar</button></a>
        <form action="../Controllers/cadastraCliente.php" method="post">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" oninput="formatarCPF(this)" required>
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" maxlength="14" oninput="formatarTelefone(this)" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <input type="submit" value="Cadastrar-Se">
        </form>
    </center>
    <script>
        function formatarCPF(campo) {
            campo.value = campo.value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        }

        function formatarTelefone(campo) {
            campo.value = campo.value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        }
    </script>
</body>
</html>
